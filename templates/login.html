<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-gray-600">
    <div class="container mx-auto mt-4">
        <div id="flash-messages" class="space-y-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 border rounded 
                            {{ 'bg-green-100 border-green-500 text-green-700' if category == 'success' else 
                               'bg-red-100 border-red-500 text-red-700' if category == 'error' else 
                               'bg-blue-100 border-blue-500 text-blue-700' }}">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    
    <div class="container mx-auto mt-20 max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-100">Login</h2>
        <form action="/login" method="POST" class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <label class="block mb-4">
                <span class="text-gray-700">Email</span>
                <input type="email" name="email" required class="block w-full mt-1 p-2 border rounded">
            </label>
            <label class="block mb-4">
                <span class="text-gray-700">Senha</span>
                <input type="password" name="password" required class="block w-full mt-1 p-2 border rounded">
            </label>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Entrar
            </button>
        </form>

         <!-- Link para Registro -->
         <div class="text-center mt-4">
            <p class="text-white">
                NÃ£o tem uma conta? 
                <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">
                    Crie uma agora
                </a>
            </p>
        </div>

    </div>
</body>
</html>
